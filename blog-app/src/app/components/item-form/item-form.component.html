<div *ngIf="isVisible" class="overlay">
  <div class="popup-container col-9 col-md-5 px-3">
    <div class="row">
        <p class="text-center pt-2">Your Article</p>
        <form [formGroup] = "blogForm" class="form-details">
          <div class="inputs-container">
            <div class="title-container">
              <label for="title">Title</label>
              <input type="text" formControlName="title" class="input" placeholder="Enter title">
            </div>
    
            <div class="desc-container">
              <label for="description">Description</label>
              <textarea formControlName="description" name="description" class="textarea" rows="6" placeholder="Enter description"></textarea>
            </div>
    
            <div class="img-container">
              <label for="img-url">Image</label>
              <input type="text" formControlName="img_url" class="input" placeholder="Enter image url">
            </div>
          </div>
    
          <div class="buttons-container py-4">
            <button (click)="save()" type="submit" class="btn btn-submit">Submit</button>
            <button (click)="cancel()" type="button" class="btn btn-cancel">Cancel</button>
          </div>
        </form>
    </div>
  </div>
</div>
