<div id="carouselGallery" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2300">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let image of images; let i = index" [ngClass]="{'active': i === 0}">
      <img [src]="image" class="d-block w-100" alt="Carousel Image">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
